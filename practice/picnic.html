<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    label {
      display: inline-block;
      width: 220px;
      margin-top: 8px;
    }
    input, select {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      color: blue;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h2>ðŸš— Travel Cost Calculator</h2>

  <label for="travelOpt">Select Travel Mode:</label>
  <select id="travelOpt">
    <option value="bike">Bike</option>
    <option value="auto">Auto</option>
    <option value="car"selected>Car</option>
    <option value="bus">Bus</option>
    <option value="flight">Flight</option>
  </select>
  <br>

  <label for="distance">Enter Distance (km):</label>
  <input type="number" id="distance" placeholder="Enter distance">
  <br>

  <label for="flightLoc">Flight Destination (only for flight):</label>
  <select id="flightLoc">
    <option value="">--Select--</option>
    <option value="Bengaluru">Bengaluru</option>
    <option value="Delhi">Delhi</option>
    <option value="Dubai">Dubai</option>
    <option value="USA">USA</option>
  </select>
  <br>

  <label for="discount">Discount (%):</label>
  <input type="number" id="discount" placeholder="Enter discount if any">
  <br>

  <button onclick="calculate()">Calculate Cost</button>

  <h3 id="result"></h3>

  <!-- ðŸ”— Linking External JS File -->
  <script src="./picnic.js"></script>
</body>
</html>
