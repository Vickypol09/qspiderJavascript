<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #navbar{
            width: 100%;
            height: 80px;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end; /* menu to right side */
            align-items: center;
            padding: 0 30px;
            transition: 0.7s;
        }
        body{
            height: 2000px;
        }

        /* UL should be flex, not <a> */
        #navbar ul{
            display: flex;
            gap: 25px; /* horizontal spacing */
            list-style: none;
        }

        #navbar ul li a{
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
        /* .content{
            height: 2000px;
            padding-top: 150px;
        } */
    </style>

</head>
<body>

    <nav id="navbar">
        <ul>
            <li><a href="" class="link">HOME</a></li>
            <li><a href="" class="link">ABOUT</a></li>
            <li><a href="" class="link">CONTACT</a></li>
            <li><a href="" class="link">CONNECT</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>scroll down</h1>
        
    </div>

    <script src="scroll.js"></script>

</body>
</html>
